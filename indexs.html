<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow mt-5 m-auto rounded-0" style="width: 24rem">
        <div class="card-body p-4">
          <div class="container">
            <div class="logo-text d-flex align-items-center mb-3">
              <img src="logo.png" style="width: 37px" alt="" />
              <h5 class="card-title fw-bold fs-2 stells-logo m-0 ms-2">
                Stellar
              </h5>
            </div>
            <h6 class="card-subtitle mb-2 fw-semibold">New here?</h6>
            <h6 class="card-subtitle mb-2 text-muted text-icon">
              Signing up is easy. its only takes a few steps
            </h6>
          </div>
          <div class="container">
            <div class="mb-3">
              <input
                type="email"
                class="form-control mt-3 rounded-0"
                id="exampleFormControlInput1"
                placeholder="Username"
              />
            </div>
            <div class="my-3">
              <input
                type="email"
                class="form-control rounded-0"
                id="exampleFormControlInput1"
                placeholder="Email"
              />
            </div>
            <div class="my-3">
              <select
                class="form-select rounded-0"
                aria-label="Default select example"
              >
                <option selected>Country</option>
                <option value="1">India</option>
                <option value="2">china</option>
                <option value="3">US</option>
              </select>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control rounded-0"
                id="exampleFormControlInput1"
                placeholder="password"
              />
            </div>
          </div>
          <div
            class="container d-flex justify-content-between align-items-center"
          >
            <div class="form-check">
              <input
                class="form-check-input border border-info border-2 rounded-0"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label text-muted text-icon"
                for="flexCheckDefault"
              >
                I agree to all Terms & Condition
              </label>
            </div>
          </div>
          <div class="container">
            <div class="d-grid mt-3">
              <button class="btn btn-info text-white" type="button">
                SIGN UP
              </button>
            </div>

            <p class="text-center p-3 mt-4">
              Already have an account?<a
                href="F:\Sohail work\media\Login-page\index.html"
                class="text-info text-decoration-none"
              >
                Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
