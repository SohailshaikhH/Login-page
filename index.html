<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <div class="card p-3 shadow mt-5 m-auto rounded-0" style="width: 24rem">
        <div class="card-body">
          <div class="container">
            <div class="logo-text d-flex align-items-center mb-3">
              <img src="logo.png" style="width: 37px" alt="" />
              <h5 class="card-title fw-bold fs-2 stells-logo m-0 ms-2">
                Stellar
              </h5>
            </div>
            <h6 class="card-subtitle mb-2 fw-semibold">
              Hello! Let's get started
            </h6>
            <h6 class="card-subtitle mb-2 text-muted">Sign into continue.</h6>
          </div>
          <div class="container">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input
                type="text"
                class="form-control rounded-0"
                id="exampleFormControlInput1"
                placeholder="Username"
              />
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input
                type="password"
                class="form-control rounded-0"
                id="exampleFormControlInput1"
                placeholder="password"
              />
              <div class="d-grid mt-4">
                <button class="btn btn-info text-white p-2" type="button">
                  SIGN IN
                </button>
              </div>
            </div>
          </div>
          <div
            class="container d-flex justify-content-between align-items-center"
          >
            <div class="form-check">
              <input
                class="form-check-input border border-info border-2"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label
                class="form-check-label fw-light text-icon"
                for="flexCheckDefault"
              >
                Keep me Signed in
              </label>
            </div>
            <a
              href=""
              class="text-decoration-none fw-semibold text-dark text-icon"
              >Forgot password?</a
            >
          </div>
          <div class="container">
            <div
              class="icon-f btn btn-primary mt-4 d-flex align-items-center p-2 justify-content-center"
            >
              <i class="bi bi-facebook"> </i>
              <p class="text-icon m-0 fw-bold ms-2">Connect using facebook</p>
            </div>
            <p class="text-center p-3 mt-3">
              Don't have an account?<a
                href="F:\Sohail work\media\Login-page\indexs.html"
                alt="_blank"
                class="text-info text-decoration-none"
              >
                Create
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
